- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.emacs.d: spacemacs
    ~/.oh-my-zsh: oh-my-zsh
    ~/.spacemacs.d: spacemacs.d
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zsh-custom: zsh-custom
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [fonts/install.sh, Installing Powerline fonts]

